<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Credit Card Fraud Detection</h2>
        <form method="post">
            <label>Amount:</label>
            <input type="number" name="amount" step="0.01" required><br>

            <label>Credit Limit:</label>
            <input type="number" name="credit_limit" step="0.01" required><br>

            <label>Account Age (months):</label>
            <input type="number" name="account_age" required><br>

            <label>Card Type:</label>
            <select name="card_type" required>
                {% for ct in card_types %}
                    <option value="{{ ct }}">{{ ct }}</option>
                {% endfor %}
            </select><br>

            <label>Merchant:</label>
            <select name="merchant" required>
                {% for m in merchants %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select><br>

            <button type="submit">Predict Fraud</button>
        </form>

        {% if result %}
            <div class="result">Prediction: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
